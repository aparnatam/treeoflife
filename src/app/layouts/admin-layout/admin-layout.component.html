<div class="wrapper">
    <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
    </div>
    <div class="main-panel">
        <app-navbar></app-navbar>
        <router-outlet></router-outlet>
        <div *ngIf="isMaps('maps')">
            <app-footer></app-footer>
        </div>
    </div>
    <div class="fixed-plugin" title="Click To Chat">
        <div class="dropdown show-dropdown open show">
            <a routerLink="/chat" data-toggle="dropdown" aria-expanded="true">
                <i class="fa fa-comments fa-2x" style="color: green"> </i>
            </a>            
        </div>
    </div>
</div>
